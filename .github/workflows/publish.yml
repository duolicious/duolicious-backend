on: [push]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - id: 'auth'
        uses: 'google-github-actions/auth@v1'
        with:
          credentials_json: '${{ secrets.GCP_CREDENTIALS }}'

      - name: Setup Google Cloud SDK
        uses: google-github-actions/setup-gcloud@v1

      - id: get_branch
        run: echo "::set-output name=BRANCH::$(echo ${GITHUB_REF#refs/heads/})"
        shell: bash

      - id: set_image_name
        run: echo "::set-output name=IMAGE_NAME::us-east1-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/api/${{ steps.get_branch.outputs.BRANCH }}"

      - name: Get the commit SHA
        id: get_sha
        run: echo "::set-output name=SHA::$(echo ${GITHUB_SHA})"
        shell: bash

      - name: Build Docker Image
        run: docker build -t ${{ steps.set_image_name.outputs.IMAGE_NAME }}:${{ steps.get_sha.outputs.SHA }} .

      - name: Push Docker Image to Google Artifact Registry
        run: |
          gcloud auth configure-docker us-east1-docker.pkg.dev
          docker push ${{ steps.set_image_name.outputs.IMAGE_NAME }}:${{ steps.get_sha.outputs.SHA }}
